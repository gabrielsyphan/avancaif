<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/dist/css/loader.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AvancaIF</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: radial-gradient(circle at top left, #e0f2fe, #f8fafc);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

<div th:replace="fragments/loader :: loader"></div>

<div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl overflow-hidden w-full max-w-4xl">

    <!-- Lado visual (esquerdo) -->
    <div class="md:w-1/2 bg-blue-600 text-white p-16 flex flex-col justify-center">
        <a href="/" class="text-3xl font-bold mb-4 flex items-center gap-2 text-white hover:underline">
            <i data-lucide="sparkles" class="w-8 h-8"></i> AvancaIF
        </a>
        <p class="text-lg">Acesse sua conta e avance no seu aprendizado com badges, projetos e cursos incríveis!</p>
    </div>

    <!-- Lado do formulário -->
    <div class="md:w-1/2 p-16">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Acesse sua conta</h2>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required
                       class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" name="password" required
                       class="w-full border px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
                Acessar
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Não possui uma conta?
            <a href="/register" class="text-blue-500 font-medium hover:underline">Cadastre-se</a>
        </p>
    </div>
</div>

<script src="/dist/js/login.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
