<head th:fragment="base-head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" th:href="@{/dist/img/logo.png}">
  <link rel="stylesheet" th:href="@{/dist/css/main.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
  <title th:text="'AvancaIF - ' + ${title}"></title>
</head>

<div th:fragment="base-script">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script th:src="@{/dist/js/main.js}"></script>
</div>
