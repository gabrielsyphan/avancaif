<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Badges | AvancaIF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/dist/js/private/admin/badges.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        select[multiple] option:checked {
          background-color: #2563eb;
          color: white;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

<div th:replace="~{fragments/admin/sidebar :: sidebar(currentUri=${currentUri})}"></div>

<!-- Conteúdo Principal -->
<div class="flex-1 flex flex-col ml-64">

    <main class="px-8 py-8 space-y-12">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Formulário -->
            <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition border border-gray-100">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">Informações da Badge</h2>

                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                        <input id="title" type="text" placeholder="Ex.: Explorador de Desafios"
                               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"/>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <textarea id="description" placeholder="Descreva como essa badge é conquistada..."
                                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm"
                                  rows="3"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tecnologias Associadas</label>
                        <select id="technologies" multiple
                                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-sm">
                            <option>Backend</option>
                            <option>Frontend</option>
                            <option>BI</option>
                            <option>DevOps</option>
                            <option>Machine Learning</option>
                            <option>Mobile</option>
                            <option>Game Dev</option>
                            <option>Segurança</option>
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Segure CTRL (ou CMD) para selecionar múltiplos.</p>
                    </div>

                    <div class="flex items-center gap-4">
                        <button type="button"
                                onclick="generateImage()"
                                class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition flex items-center gap-2">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i> Gerar Ícone
                        </button>

                        <button type="button"
                                onclick="saveBadge()"
                                class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-green-700 transition">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Preview -->
            <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition border border-gray-100 text-center flex flex-col justify-center items-center space-y-4">
                <div class="w-28 h-28 bg-gray-100 rounded-full flex items-center justify-center border border-gray-300 overflow-hidden">
                    <img id="badgePreview" src="https://api.dicebear.com/8.x/bottts/svg?seed=placeholder" alt="Preview" class="w-full h-full object-cover"/>
                </div>
                <h3 class="text-lg font-medium text-gray-800">Preview da Badge</h3>
                <p class="text-sm text-gray-500">A pré-visualização da badge aparecerá aqui.</p>
            </div>
        </div>

        <!-- Lista -->
        <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Badges Criadas</h2>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 text-sm">
                    <thead class="bg-gray-50 text-gray-600 font-medium">
                    <tr>
                        <th class="px-4 py-2 text-left">Título</th>
                        <th class="px-4 py-2 text-left">Descrição</th>
                        <th class="px-4 py-2 text-left">Tecnologias</th>
                        <th class="px-4 py-2 text-left">Ações</th>
                    </tr>
                    </thead>
                    <tbody id="badgesTableBody" class="divide-y divide-gray-100 text-gray-700"></tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-sm text-gray-500">
        <p>&copy; 2025 AvancaIF. Todos os direitos reservados.</p>
    </footer>

</div>
<script>lucide.createIcons();</script>
</body>
</html>
