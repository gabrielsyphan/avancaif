<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Avaliadores | AvancaIF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/dist/js/private/admin/badges.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    select[multiple] option:checked {
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex">

<div th:replace="~{fragments/admin/sidebar :: sidebar(currentUri=${currentUri})}"></div>

<div class="flex-1 flex flex-col ml-64">
  <main class="px-8 py-8 space-y-6">
    <div class="flex flex-col gap-2">
      <nav class="text-sm text-gray-500" aria-label="Breadcrumb">
        <ol class="list-none p-0 inline-flex space-x-2">
          <li class="flex items-center">
            <a href="/admin/dash" class="hover:text-blue-600">Dashboard</a>
            <svg class="w-3 h-3 mx-2 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 111.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </li>
          <li class="flex items-center">
            <a href="/admin/evaluators" class="hover:text-blue-600">Avaliadores</a>
          </li>
        </ol>
      </nav>
      <h1 class="text-2xl font-semibold text-gray-800">
        Cadastro de Avaliadores
        </h1>
      <p class="text-sm text-gray-500">
        Aqui você pode cadastrar avaliadores para os processos. Eles são responsáveis por avaliar os projetos e atribuir notas.
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    </div>
  </main>
  <div th:replace="~{fragments/admin/footer :: footer}"></div>
</div>

<script>lucide.createIcons();</script>
</body>
</html>
