<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layout :: layout(~{::body})">

<body>
    <div class="container">
        <h2 th:text="${user.id} != null ? 'Editar Usuário' : 'Novo Usuário'"></h2>
        <form th:action="@{/users/save}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" required />
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" th:field="*{password}" class="form-control" required />
            </div>

            <div class="form-group">
                <label>Status</label>
                <select class="form-control select2" th:field="*{enabled}">
                    <option value="Y" th:selected="${user.enabled == 'Y'}">Ativo</option>
                    <option value="N" th:selected="${user.enabled == 'N'}">Inativo</option>
                </select>
            </div>

            <div class="form-group">
                <label>Permissões</label>
                <select class="form-control" multiple="multiple" name="authorities">
                    <option value="ROLE_ADMIN" selected>Administrador</option>
                    <option value="ROLE_USER">Usuário</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/users}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>

</html>
