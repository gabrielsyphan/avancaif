<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/layout :: layout(~{::body})">
<body>
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Calendário Interativo</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Calendário</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="sticky-top mb-3">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Eventos Arrastáveis</h4>
              </div>
              <div class="card-body">
                <div id="external-events">
                  <div class="external-event bg-success">Almoço</div>
                  <div class="external-event bg-warning">Ir pra casa</div>
                  <div class="external-event bg-info">Estudar</div>
                  <div class="external-event bg-primary">Projeto</div>
                  <div class="external-event bg-danger">Descansar</div>
                  <div class="checkbox">
                    <label for="drop-remove">
                      <input type="checkbox" id="drop-remove"> Remover após soltar
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Criar Evento</h3>
              </div>
              <div class="card-body">
                <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
                  <ul class="fc-color-picker" id="color-chooser">
                    <li><a class="text-primary" href="#"><i class="fas fa-square"></i></a></li>
                    <li><a class="text-warning" href="#"><i class="fas fa-square"></i></a></li>
                    <li><a class="text-success" href="#"><i class="fas fa-square"></i></a></li>
                    <li><a class="text-danger" href="#"><i class="fas fa-square"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fas fa-square"></i></a></li>
                  </ul>
                </div>
                <div class="input-group">
                  <input id="new-event" type="text" class="form-control" placeholder="Nome do Evento">
                  <div class="input-group-append">
                    <button id="add-new-event" type="button" class="btn btn-primary">Adicionar</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-3">
              <div class="card-body text-center">
                <button class="btn btn-success" data-toggle="modal" data-target="#multiDayModal">
                  Novo Evento de Vários Dias
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="card card-primary">
            <div class="card-body p-0">
              <div id="calendar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal para evento de vários dias -->
  <div class="modal fade" id="multiDayModal" tabindex="-1" role="dialog" aria-labelledby="multiDayModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="multi-day-form">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Novo Evento de Vários Dias</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="multi-event-title">Título</label>
              <input type="text" id="multi-event-title" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="multi-event-start">Data de Início</label>
              <div class="input-group date" id="start-picker" data-target-input="nearest">
                <input type="text" id="multi-event-start" class="form-control datetimepicker-input" data-target="#start-picker" required />
                <div class="input-group-append" data-target="#start-picker" data-toggle="datetimepicker">
                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="multi-event-end">Data de Fim</label>
              <div class="input-group date" id="end-picker" data-target-input="nearest">
                <input type="text" id="multi-event-end" class="form-control datetimepicker-input" data-target="#end-picker" required />
                <div class="input-group-append" data-target="#end-picker" data-toggle="datetimepicker">
                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Adicionar Evento</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
  <script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/plugins/moment/moment.min.js}"></script>
  <script th:src="@{/plugins/moment/pt-br.js}"></script>
  <script th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
  <script th:src="@{/plugins/fullcalendar/main.js}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      moment.locale('pt-br');

      $('#start-picker').datetimepicker({
        format: 'L',
        locale: 'pt-br'
      });

      $('#end-picker').datetimepicker({
        format: 'L',
        locale: 'pt-br'
      });

      function ini_events(ele) {
        ele.each(function () {
          var eventObject = {
            title: $.trim($(this).text())
          }
          $(this).data('eventObject', eventObject)
          $(this).draggable({
            zIndex: 1070,
            revert: true,
            revertDuration: 0
          })
        })
      }

      ini_events($('#external-events div.external-event'))

      var containerEl = document.getElementById('external-events');
      var checkbox = document.getElementById('drop-remove');
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        themeSystem: 'bootstrap',
        editable: true,
        droppable: true,
        selectable: true,
        select: function (info) {
          const title = prompt('Título do evento:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: info.startStr,
              end: info.endStr,
              allDay: info.allDay
            });
            alert(`Evento criado: \nTítulo: ${title}\nInício: ${moment(info.start).format('LL')}\nFim: ${moment(info.end).subtract(1, 'days').format('LL')}`);
          }
          calendar.unselect();
        },
        drop: function (info) {
          if (checkbox.checked) {
            info.draggedEl.parentNode.removeChild(info.draggedEl);
          }
          alert(`Evento adicionado: \nTítulo: ${info.draggedEl.innerText}\nData: ${moment(info.date).format('LL')}`);
        }
      });

      new FullCalendar.Draggable(containerEl, {
        itemSelector: '.external-event',
        eventData: function (eventEl) {
          return {
            title: eventEl.innerText,
            backgroundColor: window.getComputedStyle(eventEl, null).getPropertyValue('background-color'),
            borderColor: window.getComputedStyle(eventEl, null).getPropertyValue('background-color'),
            textColor: window.getComputedStyle(eventEl, null).getPropertyValue('color')
          }
        }
      });

      calendar.render();

      var currColor = '#3c8dbc';
      $('#color-chooser > li > a').click(function (e) {
        e.preventDefault();
        currColor = $(this).css('color');
        $('#add-new-event').css({
          'background-color': currColor,
          'border-color': currColor
        });
      });

      $('#add-new-event').click(function (e) {
        e.preventDefault();
        var val = $('#new-event').val();
        if (val.length == 0) return;
        var event = $('<div />');
        event.css({
          'background-color': currColor,
          'border-color': currColor,
          'color': '#fff'
        }).addClass('external-event');
        event.text(val);
        $('#external-events').prepend(event);
        ini_events(event);
        $('#new-event').val('');
      });

      $('#multi-day-form').on('submit', function (e) {
        e.preventDefault();
        var title = $('#multi-event-title').val();
        var start = $('#multi-event-start').val();
        var end = $('#multi-event-end').val();
        if (!title || !start || !end) return;

        var startFormatted = moment(start, 'L').format('YYYY-MM-DD');
        var endFormatted = moment(end, 'L').add(1, 'days').format('YYYY-MM-DD');

        calendar.addEvent({
          title: title,
          start: startFormatted,
          end: endFormatted,
          allDay: true
        });

        alert(`Evento adicionado: \nTítulo: ${title}\nInício: ${start}\nFim: ${end}`);

        $('#multiDayModal').modal('hide');
        $('#multi-day-form')[0].reset();
      });
    });
  </script>
</body>
</html>
