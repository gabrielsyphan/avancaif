<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">

<head>
    <meta charset="UTF-8">
    <title>Painel Admin</title>
    <link th:href="@{/plugins/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/dist/css/adminlte.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/fullcalendar/main.css}" rel="stylesheet" />

    <!-- Plugins para datepicker e daterangepicker -->
    <link th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/daterangepicker/daterangepicker.css}" rel="stylesheet">

</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">Home</a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <img th:src="@{/dist/img/AdminLTELogo.png}" alt="Logo" class="brand-image img-circle elevation-3"
                    style="opacity: .8" />
                <span class="brand-text font-weight-light">Minha Aplicação</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview">
                        <li class="nav-item">
                            <a th:href="@{/dashboard}" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/summary}" class="nav-link">
                                <i class="nav-icon fas fa-chart-line"></i>
                                <p>Summary</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/table}" class="nav-link">
                                <i class="nav-icon fas fa-table"></i>
                                <p>Tabelas</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/calendar}" class="nav-link">
                                <i class="nav-icon fas fa-calendar"></i>
                                <p>Calendário</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/calendar2}" class="nav-link">
                                <i class="nav-icon fas fa-calendar"></i>
                                <p>Seleção de Dias</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/calendar3}" class="nav-link">
                                <i class="nav-icon fas fa-calendar"></i>
                                <p>Restrição de Dias</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/date}" class="nav-link">
                                <i class="nav-icon fas fa-calendar-day"></i>
                                <p>Datas</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/invoice}" class="nav-link">
                                <i class="nav-icon fas fa-file-invoice"></i>
                                <p>Recibo</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/users}" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Usuários</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Conteúdo principal -->
        <div class="content-wrapper p-4">
            <div th:insert="${content}"></div>
        </div>

        <!-- Footer -->
        <footer class="main-footer text-center">
            <strong>AdminLTE + Spring Boot</strong>
        </footer>
    </div>

    <!-- CSS (idealmente no <head>) -->
    <link th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet">
    <link th:href="@{/plugins/daterangepicker/daterangepicker.css}" rel="stylesheet">
    <link th:href="@{/plugins/fullcalendar/main.css}" rel="stylesheet">

    <!-- Scripts JS -->
    <!-- 1. Bibliotecas base -->
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- 2. Moment.js com locale -->
    <script th:src="@{/plugins/moment/moment.min.js}"></script>
    <script th:src="@{/plugins/moment/pt-br.js}"></script>

    <!-- 3. Plugins principais -->
    <script th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
    <script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
    <script th:src="@{/plugins/fullcalendar/main.js}"></script>
    <script th:src="@{/plugins/fullcalendar/locales/pt-br.js}"></script>
    <script th:src="@{/plugins/chart.js/Chart.min.js}"></script>
    <script th:src="@{/plugins/jquery-knob/jquery.knob.min.js}"></script>

    <!-- 4. AdminLTE -->
    <script th:src="@{/dist/js/adminlte.min.js}"></script>



</body>

</html>
